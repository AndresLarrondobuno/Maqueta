{% extends "padre.html" %}

{% block titulo %}
<h2>Inicia sesion con tu cuenta</h2>
{% endblock %}

{% block contenido %}

<form action="{% url 'cuentas:iniciarSesion' %}" method="post">
    {% csrf_token %}
    <table>
        {{ form }}
    </table>
    
    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}

    <input type="submit" value="Iniciar Sesion">
</form>

{% endblock %}
